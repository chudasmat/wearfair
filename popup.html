<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wearFair</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <div style="display: flex; align-items: center; gap: 8px;">
        <button id="history-btn" aria-label="History">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <h1>wearFair</h1>
      </div>
      <div id="header-actions">
        <button id="settings-btn" aria-label="Settings">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
            </path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
    </header>
    <div style="text-align: center; font-size: 10px; color: #999; margin-top: -10px; margin-bottom: 10px;">v1.1</div>

    <div id="main-content">
      <div id="start-view" class="hidden">
        <p style="text-align: center; margin-bottom: 16px;">Ready to analyze this product?</p>
        <button id="start-btn" class="btn-primary">Start Analysis</button>
      </div>

      <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p>Analyzing product...</p>
      </div>

      <div id="setup-required" class="hidden">
        <div class="icon-warning">⚠️</div>
        <p>Please set your Gemini API Key in Settings to start.</p>
        <button id="go-to-settings" class="btn-primary">Open Settings</button>
      </div>

      <div id="results" class="hidden">
        <div class="product-header">
          <a id="product-link" href="#" target="_blank">Product Name</a>
        </div>
        <div class="score-container">
          <div class="score-circle">
            <span id="score-value">--</span>
            <span class="score-label">/100</span>
          </div>
          <p id="score-verdict">Evaluating...</p>
        </div>

        <div class="details-section">
          <h3>Breakdown</h3>
          <div class="breakdown-item">
            <span>Labour</span>
            <div class="progress-bar">
              <div id="bar-labour" style="width: 0%"></div>
            </div>
          </div>
          <div class="breakdown-item">
            <span>Environment</span>
            <div class="progress-bar">
              <div id="bar-environment" style="width: 0%"></div>
            </div>
          </div>
          <div class="breakdown-item">
            <span>Animals</span>
            <div class="progress-bar">
              <div id="bar-animals" style="width: 0%"></div>
            </div>
          </div>
        </div>

        <div class="details-section">
          <h3>Analysis</h3>
          <p id="reasoning-text" class="small-text"></p>
        </div>

        <div class="details-section">
          <h3>Alternatives</h3>
          <ul id="alternatives-list">
            <!-- Alternatives populated here -->
          </ul>
        </div>
      </div>

      <div id="error-view" class="hidden">
        <p class="error-msg" id="error-msg">Something went wrong.</p>
        <button id="retry-btn" class="btn-secondary">Retry</button>
      </div>
    </div>
  </div>
  </div>

  <!-- History Sidebar -->
  <div id="history-overlay"></div>
  <div id="history-panel">
    <div class="history-header">
      <h2>History</h2>
      <div style="display: flex; gap: 8px; align-items: center;">
        <button id="clear-history-btn" aria-label="Clear History" title="Clear History" style="color: #ef4444;">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
        <button id="close-history">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>
    <ul id="history-list">
      <!-- Items -->
    </ul>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>

</html>
